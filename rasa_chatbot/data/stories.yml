version: "3.1"

stories:

- story: welcome path
  steps:
  - intent: greet
  - action: utter_greet

- story: goodbye path
  steps:
  - intent: goodbye
  - action: utter_goodbye

- story: show room
  steps:
  - intent: show_rooms
  - action: utter_show_simple
  - action: utter_show_deluxe
  - action: utter_show_suite


#BOOKING ROOM
- story: booking path
  steps:
  - intent: book_room
  - action: form_book_room
  - active_loop: form_book_room
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: utter_ask_number
  - intent: get_number_rooms
  - action: action_set_number_rooms
  - action: utter_ask_days
  - intent: get_number_days
  - action: action_set_days
  - action: action_booking_room
  - action: utter_ask_approval
  - slot_was_set:
    - approval: yes
  #- intent: add_reservation
  - action: action_save_reservation


