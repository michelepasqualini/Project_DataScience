version: "3.1"

config:
    store_entities_as_slots: true
session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - geo-curiosity
  - book_room
  - num_rooms
  - type_rooms
  - book_number_room
  - ask_restaurant
  - schedule_room_cleaning
  - see_cleaning_schedule
  - cleaning_time

entities:
  - country
  - location
  - room_type
  - number
  - hour
  - minute
  - suff
  - duration
  - time_unit

slots:

  number: 
    type: text
    mappings:
    - type: from_entity
      entity: number
      conditions:
          - active_loop: form_book_room
    - type: from_entity
      entity: number

  room_type:
    type: text
    mappings:
    - type: from_entity
      entity: room_type
      conditions:
          - active_loop: form_book_room
    - type: from_entity
      entity: room_type
  
  hour:
    type: text
    mappings:
      - type: from_entity
        entity: hour

  minute:
    type: text
    mappings:
      - type: from_entity
        entity: minute

  suff:
    type: text
    mappings:
      - type: from_entity
        entity: suff
  
  duration:
    type: text
    mappings:
      - type: from_entity
        entity: duration
        conditions:
          - active_loop: form_cleaning
      - type: from_entity
        entity: duration

  time_unit:
    type: text
    mappings:
      - type: from_entity
        entity: time_unit
      

responses:

  utter_greet:
  - text: "Hey! How are you?"
  - text: Hey! How can I help you?
  - text: Hey there! How can I help you, today?

  utter_affirm:
  - text: 'Your room(s) have been booked. Number of {{room_type}} rooms booked : {{number}}'

  utter_ask_number:
  - text: Select the number of rooms you want to book
    buttons:
    - title: '1'
      payload: /num_rooms{{"number":"1"}}
    - title: '2'
      payload: /num_rooms{{"number":"2"}}
      
  utter_ask_room_type:
  - text: Select from one of the room types
    buttons:
    - title: Simple
      payload: /type_rooms{{"room_type":"Simple"}}
    - title: Deluxe
      payload: /type_rooms{{"room_type":"Deluxe"}}

  utter_simple_room_image:
  - text: 'Simple room: '
    image: https://media-cdn.tripadvisor.com/media/photo-s/01/59/93/8d/simple-room.jpg
    

  utter_deluxe_room_image:
  - text: 'Deluxe room: '
    image: https://www.mhotel.in/img/super/01.jpg
    

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_restaurant:
    - text: The hotel has a restaurant. With our menu we strive to reflect the historic art and the spirit of our neighborhood by offering a glimpse into what makes our area unique. Our restaurant serves a dazzling 24-hour menu.

  utter_ask_duration:
    - text: When should i arrange for cleaning?

  utter_no_cleaning_scheduled:
  - text: We have no cleaning scheduled. Would you like to have your room cleaned?
    buttons:
      - title: Clean my room
        payload: /schedule_room_cleaning

actions: 
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - action_booking_room
  - utter_affirm
  - utter_ask_number
  - utter_ask_room_type
  - action_schedule_cleaning
  - action_see_cleaning_schedule
#  - action_save_reservation
#  - action_see_reservation
#  - action_edit_reservation


forms: 
  form_book_room:
    required_slots:
    - room_type
    - number

  form_cleaning:
    required_slots:
      - duration
  

