version: "3.1"

config:
    store_entities_as_slots: true
session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - geo-curiosity
  - find_info
  - book_room
  - num_rooms
  - type_rooms
  - book_number_room

entities:
  - country
  - location
  - room_type
  - number

slots:

  number: 
    type: text
    mappings:
    - type: from_entity
      entity: number
      conditions:
          - active_loop: form_book_room
    - type: from_entity
        entity: number

  room_type:
    type: text
    mappings:
    - type: from_entity
      entity: room_type
      conditions:
          - active_loop: form_book_room
    - type: from_entity
        entity: room_type
      

responses:

  utter_greet:
  - text: "Hey! How are you?"
  - text: Hey! How can I help you?
  - text: Hey there! How can I help you, today?

  utter_submit:
  - text: 'Your room(s) have been booked. Number of {room_type} rooms booked : {number}'

  utter_ask_number:
  - buttons:
    - payload: /num_rooms{"number":"1"}
      title: '1'
    - payload: /num_rooms{"number":"2"}
      title: '2'
    text: Select the number of rooms you want to book

  utter_ask_room_type:
  - buttons:
    - payload: /type_rooms{"room_type":"Simple"}
      title: Simple
    - payload: /type_rooms{"room_type":"Deluxe"}
      title: Deluxe
    text: Select from one of the room types

  utter_simple_room_image:
  - image: https://media-cdn.tripadvisor.com/media/photo-s/01/59/93/8d/simple-room.jpg
    text: 'Simple room: '

  utter_deluxe_room_image:
  - image: https://www.mhotel.in/img/super/01.jpg
    text: 'Deluxe room: '

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_geo-curiosity:
  - text: "Bangkonk's full name is 163 letters"
  - text: "20% of oxygen is produced by Amazon"
  - text: "iceland is growing 5cm per year"

actions: 
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - utter_geo-curiosity
  - action_find_info
  - utter_submit
  - utter_ask_number
  - utter_ask_room_type

forms: 
  form_book_room:
    required_slots:
    - room_type
    - number
  

