forms: 
  form_book_room:
    required_slots:
    - room_type
    - number
    - days

  form_edit_book_room:
    required_slots:
    - room_type
    - number
    - days

  form_cleaning:
    required_slots:
    - duration
  
  form_edit_cleaning_room:
    required_slots:
    - duration